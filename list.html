        <title>List</title>

    <body background="">
        <ul type="square"><font color="Red"> "unordered list"

            <li>tea</li>
            <li>milk</li> </font>
        </ul>

        <ol start="5">  <font color="red" > "ordered list"

            <dd>white cold drink</dd></font>
        </dl>
