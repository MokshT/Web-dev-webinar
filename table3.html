<html>
    <head>
        <title>Table tag Demo</title>
    </head>
    <body bgcolor="#98D8AA">
        <table border="1" bgcolor="#DDF7E3" align="center" style="width:50%; height:35%;" cellspacing="10" cellpadding="5">
            <caption align="center"><h1>Books Price </h1></caption>
             <colgroup>
                <col span="2">
             </colgroup>
            <thead bgcolor="#FF6D60">
                <th>SNo.</th>
                <th>Title</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr>
                <td align="center">1.</td>
                <td align="center"><font color="green" >C Prog</font></td>
                <td rowspan="2" align="center">300</td> 
                </tr>
                <tr>
                    <td align="center">2.</td>
                    <td align="center">CPP</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" align="center">Book Information</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
